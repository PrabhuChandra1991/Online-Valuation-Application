<div class="container-fluid">
    <h3>Evaluation Assigned</h3>
    <div class="row mt-4">
        <div class="col-lg-3 col-md-5">
            <input class="form-control" (keyup)="applyFilter($event)" placeholder="Search">
        </div>
        <div class="col-lg-7 col-md-2">
            &nbsp;
        </div>
        <div class="col-lg-2 col-md-5 d-grid">

        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12 custom-table-style">
            <div class="table-responsive">

                <!-- Table -->
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                    <!-- courseCode Column -->
                    <ng-container matColumnDef="courseCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
                        <td mat-cell *matCellDef="let element"> {{ element.courseCode }} </td>
                    </ng-container>

                    <!-- courseName Column -->
                    <ng-container matColumnDef="courseName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.courseName }} </td>
                    </ng-container>

                    <!-- degreeTypeName Column -->
                    <ng-container matColumnDef="degreeTypeName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Degree Type </th>
                        <td mat-cell *matCellDef="let element"> {{ element.degreeTypeName }} </td>
                    </ng-container>

                    <!-- semester Column -->
                    <ng-container matColumnDef="semester">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
                        <td mat-cell *matCellDef="let element"> {{ element.semester }} </td>
                    </ng-container>

                    <!-- examType Column -->
                    <ng-container matColumnDef="examType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Type </th>
                        <td mat-cell *matCellDef="let element"> {{ element.examType }} </td>
                    </ng-container>

                    <!-- totalObtainedMark Column -->
                    <ng-container matColumnDef="totalObtainedMark">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Obtained Marks </th>
                        <td mat-cell *matCellDef="let element"> 
                            <span class="{{ (element.totalObtainedMark < 40) ? 'text-danger' : (element.totalObtainedMark < 45) ? 'text-warning' : 'text-success' }}">{{ element.totalObtainedMark }}</span>  
                        </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <a *ngIf="!element.isEvaluateCompleted" class="link-opacity-50-hover" (click)="evaluate(element.answersheetId)">Evaluate</a>
                            <label *ngIf="element.isEvaluateCompleted" class="text-secondary">Evaluation Completed</label>
                        </td>
                    </ng-container>

                    <!-- Table Header & Row Definitions -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
            <!-- Pagination -->
            <mat-paginator class="mt-3 pagination" [pageSizeOptions]="[15, 30, 50, 100]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
