<div class="container">
  <div class="row mt-1">
    <!-- <div class="col-md-12">

      <button class="btn btn-primary me-1" (click)="openCreateUserDialog()">Create User</button>
    </div> -->
    <div class="row mt-1">
      <div class="col-md-12">
        <!-- Button trigger lg modal -->
        <button class="btn btn-primary me-1"  (click)="openCreateUserDialog()" >Create User</button>
      </div>
        <div class="row mt-5">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title ">Users</h4>
  
              <div class="table-responsive">
               <!-- Search Input -->
               <mat-form-field appearance="outline">
                <mat-label>Search User</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
              </mat-form-field>
              
              <!-- Table -->
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>

                <!-- Mobile Number Column -->
                <ng-container matColumnDef="mobileNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                  <td mat-cell *matCellDef="let element"> {{ element.mobileNumber }} </td>
                </ng-container>

            
                <ng-container matColumnDef="collegeName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> College </th>
                  <td mat-cell *matCellDef="let element"> {{ element.collegeName || 'N/A' }} </td>
                </ng-container>

                <!-- Is Enabled Column -->
                <ng-container matColumnDef="isEnabled">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon [style.color]="element.isEnabled ? 'green' : 'red'">
                      {{ element.isEnabled ? 'check_circle' : 'cancel' }}
                    </mat-icon>
                  </td>
                </ng-container>

            <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openEditUserDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

            <!-- Table Header & Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
        
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          
            </div>

          </div>
        </div>
      </div>
    </div>
  <!--</div>-->
</div>

<!-- User Modal -->
<ng-template #userModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedUser ? 'Edit User' : 'Create User' }}</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <!-- <app-user-form [userData]="selectedUser" (formSubmit)="handleFormSubmit($event)" (closeModal)="closeModal()"></app-user-form> -->
    <app-user-form
      [userData]="selectedUser"
      [isEditMode]="isEditMode"
      (formSubmit)="handleFormSubmit($event)"
      (closeModal)="closeModal()">
</app-user-form>
  </div>
</ng-template>
