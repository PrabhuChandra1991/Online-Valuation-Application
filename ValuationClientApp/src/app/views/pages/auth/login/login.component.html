<div class="container">
  <div class="row w-80 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card rounded-4">
        <div class="row">
          <!-- <div class="col-md-4 pe-md-0">
           
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://img.freepik.com/premium-photo/cityscape-against-sky_1048944-24017421.jpg?w=740)' }">
  
            </div>
          </div> -->
          <div class="col-md-12 ps-md-0">
            <div class="auth-form-wrapper px-7 py-5">
              <div
                class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100px overflow-hidden">
                  <img class src="https://skcet.ac.in/wp-content/uploads/2024/08/skcet-logo.png" alt="logo">
                </div>
                <!-- <a routerLink="." class="nobleui-logo d-block mb-2">SKCET</a> -->
                <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in
                  to your account.</h5>
              </div>
              <form class="forms-sample">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email
                    address</label>
                  <input type="email" class="form-control"
                    id="exampleInputEmail1" placeholder="Email"
                    value="admin@skcet.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1"
                    class="form-label">Password</label>
                  <input type="password" class="form-control"
                    id="exampleInputPassword1" autocomplete="current-password"
                    placeholder="Password" value="12345678">
                </div>
                <div class="form-check mb-3 d-flex justify-content-between">
                  <div>
                    <input type="checkbox" class="form-check-input"
                      id="authCheck">
                    <label class="form-check-label" for="authCheck">
                      Remember me
                    </label>
                  </div>
                  <div>
                    <a href="">Forget Password</a>
                  </div>
                </div>
                <div>
                  <button type="submit"
                    class="btn btn-primary me-2 mb-2 mb-md-0 w-100"
                    (click)="onLoggedin($event)">Login</button>
                </div>
                <a routerLink="/auth/register"
                  class="d-block mt-3 text-secondary">Not a user? Sign up</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
