<div class="container">
  <div class="row w-80 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card rounded-4">
        <div class="row">
          <!-- <div class="col-md-4 pe-md-0">
           
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://img.freepik.com/premium-photo/cityscape-against-sky_1048944-24017421.jpg?w=740)' }">
  
            </div>
          </div> -->
          <div class="col-md-12 ps-md-0">
            <div class="auth-form-wrapper px-7 py-5">
              <div
                class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100px overflow-hidden">
                  <img class src="https://skcet.ac.in/wp-content/uploads/2024/08/skcet-logo.png" alt="logo">
                </div>
                <!-- <a routerLink="." class="nobleui-logo d-block mb-2">SKCET</a> -->
                <h5 class="text-secondary fw-normal mb-4 mt-2">Welcome back! Log in
                  to your account.</h5>
              </div>
              <form class="forms-sample"  #actorForm="ngForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email
                    address</label>
                  <input type="email" name="userEmail" [(ngModel)]="userObj.email" required #email="ngModel" class="form-control"
                    id="exampleInputEmail1" placeholder="Email"
                    [disabled]="isOTPRequested">
                    <div class="text-danger">
                      <span *ngIf="email.errors?.['required'] && email.touched">Email is required</span>
                      <!-- <span *ngIf="email.errors?.['pattern']">Email is not valid</span> pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" -->
                    </div>
                </div>
                <div class="mb-3" *ngIf="isOTPRequested">
                  <label for="exampleInputPassword1"
                    class="form-label">One Time Password</label>
                  <input type="number" class="form-control" [(ngModel)]="userObj.tempPassword"
                    id="exampleInputPassword1" required #otp="ngModel" 
                    placeholder="Password" name="tempPassword" value="">
                    <div class="text-danger">
                      <span *ngIf="otp.errors?.['required'] && otp.touched">Onetime password is required</span>
                      <!-- <span *ngIf="otp.errors?.['pattern']">Onetime password is not valid</span> -->
                    </div>
                </div>
                <!-- <div class="form-check mb-3 d-flex justify-content-between">
                  <div>
                    <input type="checkbox" class="form-check-input"
                      id="authCheck">
                    <label class="form-check-label" for="authCheck">
                      Remember me
                    </label>
                  </div>
                  <div>
                    <a href="">Forget Password</a>
                  </div>
                </div> -->
                <div>
                  <button (click)="requestPassword()" type="submit" *ngIf="!isOTPRequested"
                    class="btn btn-primary me-2 mb-2 mb-md-0 mx-7"
                    >Request Password</button>
                    <button (click)="login()" type="submit" *ngIf="isOTPRequested"
                    class="btn btn-primary me-2 mb-2 mb-md-0 mx-7"
                    >Login</button>
                </div>
                
                <!-- <a routerLink="/auth/register"
                  class="d-block mt-3 text-secondary">Not a user? Sign up</a> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
